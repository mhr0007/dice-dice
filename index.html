<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⚅ Dice & Dice ⚅</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-dark">
    <header class="header">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 d-flex justify-content-center align-items-center">
                    <img class="logo " src="images/dice_logo.png" alt="dice_logo">
                    <h1 class="logo-text">Dice <span>&</span> Dice</h1>
                </div>
            </div>
        </div>
    </header>

    <section class="winner">
        <h3 class="text-center"></h3>
    </section>

    <section class="game">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <div class="player-1 d-flex justify-content-end align-items-center">
                        <div class="player">
                            <h2 class="text-center">Player - 1</h2>
                            <img class="img-fluid" src="images/yel_6.png" alt="player_1_dice">
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="player-2 d-flex justify-content-start align-items-center">
                        <div class="player">
                            <h2 class="text-center">Player - 2</h2>
                            <img class="img-fluid" src="images/yel_6.png" alt="player_2_dice">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 d-flex justify-content-center align-items-center">
                    <div class="play-btn">
                        <button class="btn btn-secondary" type=" button">Play</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <p class="text-center">&copy; 2025. Made with <span>♠ by Rahat</span></p>
    </footer>

    <audio id="dice-sound" src="dice-roll.mp3" preload="auto"></audio>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js " integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq " crossorigin="anonymous "></script>
    <script src="index.js "></script>
</body>

</html>
